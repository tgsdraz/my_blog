<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/regedit.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>

        <div class="img">
            <img src="./img/reg_logo.jpg" alt="">
        </div>
        <!-- <div class="prompt">
            在这个站点注册
        </div> -->

            <input type="password" class="password" name="password" id="password">
            <button class="reg_btn">登录</button>
        </div>
        <div class="operate">
            <a href="/regedit.html">注册</a>
            |
            <a href="/forget.html">忘记密码</a>
        </div>

    <script src="./js/login.js"></script>

</html>
